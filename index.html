<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Odds and Evens Sorter</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="container">
        <h1>Odds and Evens Sorter</h1>
        <input type="text" id="number-input" placeholder="Enter a number">
        <button id="add-number">Add Number</button>
        <button id="sort-one">Sort 1</button>
        <button id="sort-all">Sort All</button>
        
        <div class="display">
            <p id="number-bank">Number Bank: </p>
            <p id="odd-numbers">Odd Numbers: </p>
            <p id="even-numbers">Even Numbers: </p>
        </div>
    </div>

    <script src="index.js"></script>
</body>
</html>
